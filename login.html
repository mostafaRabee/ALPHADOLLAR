    <div class="content">

            <div class="box">
                <div class="login-nav">
                        <button class="create" id="signupButton">انشاء حساب</button>
                        <button class="login" id="loginButton">تسجيل دخول</button>
                </div>
                <div class="login-content" id="content-login">
                    <form action="" method="post" class="login">
                        <input type="text" placeholder="كلمة المرور" class=" form-control">
                        <input type="email" placeholder="البريد الالكتروني" class=" form-control">
                        <input class="submit" type="submit" value="تسجيل الدخول"> 
                    </form>
                </div>
                <div class="create-content" id="content-create">
                    <form id="registrationForm">
                        <div class="form-group ">
                          <input type="text" class="form-control" placeholder="اسم المستخدم" required>
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" placeholder="البريد الإلكتروني" required>
                        </div>
                        <div class="form-group">
                          <input type="tel" class="form-control" placeholder="رقم الهاتف" required>
                        </div>
                        <div class="drop">
                            <div class="form-group">
                                <select class="form-control custom-select" required id="countriesDropdown">
                                  <option value="" disabled selected> الدولة</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <select class="form-control" required>
                                  <option value="" disabled selected> الجنس</option>
                                  <option>ذكر</option>
                                  <option>أنثى</option>
                                </select>
                              </div>
                        </div>
                        <div class="drop">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder=" اليوم" required>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" placeholder=" الشهر" required>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" placeholder=" السنه" required>
                              </div>
                        </div>
                       
                      
                        <div class="form-group">
                          <input type="password" class="form-control" placeholder="انشاء كلمة المرور" required>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder=" كود الاحاله  ( اختياري )    ">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" required>
                          <label class="form-check-label">أنا لست روبوت</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" required>
                          <label class="form-check-label accept">أوافق علي <a href="./Rules.html">الشروط والاحكام</a> و <a href="./privacy.html">سياسة الخصوصيه</a></label>
                        </div>
                        <input type="submit" class="submit" value=" إنشاء حساب" > 
                      </form>
