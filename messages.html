<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messages</title>
</head>
<body>
    <!-- message of reject -->
    <div class="reject">
        <div class="reject-img">
            <h2>x</h2>
        </div>
        <h2>الحد الادني للسحب 100 دولار</h2>
        <button>تم</button>
    </div>
    <!-- message of accept -->
    <div class="accept">
        <div class="accept-img">
            <h2><i class="fa-solid fa-check"></i></h2>
        </div>
        <h2>   تم عملية الاشتراك بنجاح </h2>
        <button>تم</button>
    </div>
    <!-- message of pending -->
    <div class="pending">
        <div class="reject-img">
            <h2><i class="fa-solid fa-clock"></i></h2>
        </div>
        <h2>  طلبك قيد المراجعه في خلال 24 ساعه</h2>
        <button>تم</button>
    </div>
</body>
</html>
